<template id="template-best-offer">
  <li class="best-offers__item offer">
    <div class="offer__type"></div>
    <p class="offer__credit">
      <span class="offer__sum"></span> на <span class="offer__time-num"></span> <span class="offer__time-str"></span>
    </p>
    <p class="offer__description">
      <img class="offer__icon" src="./img/icon-return-date.svg" alt="Иконка Дата возврата ">
      <span class="offer__text">Дата возврата: </span><span class="offer__value offer__value_date"></span>
    </p>
    <p class="offer__description">
      <img class="offer__icon" src="./img/icon-return-sum.svg" alt="Иконка Сумма возврата">
      <span class="offer__text">К возврату: </span><span class="offer__value offer__value_sum"></span>
    </p>
  </li>
</template>
