<form class="form-credit" id="form-credit">
  <label class="form-credit__label" for="sum">
    <p class="form-credit__label-title">Cумма кредита</p>
    <p class="form-credit__range-value form-credit__range-value_sum">
      69 000 ₽
    </p>
    <input
      step="1000"
      type="range"
      class="form-credit__range form-credit__range_sum"
      id="sum"
      min="1000"
      max="100000"
      value="69000"
    >
    <p class="form-credit__caption">
      <span>1 000 ₽</span>
      <span>100 000 ₽</span>
    </p>
  </label>
  <label class="form-credit__label" for="time">
    <p class="form-credit__label-title">Cрок кредита</p>
    <p class="form-credit__range-value form-credit__range-value_time">
      8 дней
    </p>
    <input
      type="range"
      step="1"
      class="form-credit__range form-credit__range_time"
      id="time"
      min="3"
      max="30"
      value="8"
    >
    <p class="form-credit__caption">
      <span>3</span>
      <span>30</span>
    </p>
  </label>
  <button type="submit" class="button">Оформить заявку</button>
  <fieldset class="form-credit__calc">
    <label class="form-credit__calc-label" for="credit">
      <span class="form-credit__calc-label-title">Вы берете</span>
      <input type="text" class="form-credit__calc-input" id="credit" value="20 000 ₽">
    </label>
    <label class="form-credit__calc-label" for="refund">
      <span class="form-credit__calc-label-title">К возврату</span>
      <input type="text" class="form-credit__calc-input" id="refund" value="25 650 ₽">
    </label>
    <label class="form-credit__calc-label" for="date">
      <span class="form-credit__calc-label-title">Дата возврата</span>
      <input type="text" class="form-credit__calc-input" id="date" value="08 января 2022">
    </label>
    <label class="form-credit__calc-label" for="payment">
      <span class="form-credit__calc-label-title">Ежемесячный платеж</span>
      <input type="text" class="form-credit__calc-input" id="payment" value="5 650 ₽">
    </label>
  </fieldset>
</form>
